<script>
  count = 0;
  for(project of projects){
    var newCard = document.querySelector("#ogCard").cloneNode(true);
    newCard.querySelector(".card-img-top").src = project.Image;
    newCard.querySelector(".card-title").innerHTML = project.Name;
    newCard.querySelector(".card-subtitle").innerHTML = project.Tech;
    newCard.querySelector(".card-text").innerHTML = project.Description;
    newCard.querySelector("#Rep").href = project.Repo;
    newCard.querySelector("#Website").href = project.Page;
    document.querySelector("#cardDiv").appendChild(newCard);
  }
  document.querySelector("#ogCard").remove();
</script>
